<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="webpage icon" href="calc.png" type="png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculator Application</h1>
    <h3>Developed by Rajkumar.M</h3>
    <div class="txt-box">
        <input type="text" id="txt-input" class="txt-input-box">
    </div>
    <div id="calculator">
       
        <button value="8" class="btns" id="btn-8">8</button>
        <button value="9" class="btns" id="btn-9">9</button>
        <button value="7" class="btns" id="btn-7">7</button>
        <button value="/" class="btns" id="btn-div">/</button>
        <button value="4" class="btns" id="btn-4">4</button>
        <button value="5" class="btns" id="btn-5">5</button>
        <button value="6" class="btns" id="btn-6">6</button>
        <button value="*" class="btns" id="btn-mul">x</button>
        <button value="1" class="btns" id="btn-1">1</button>
        <button value="2" class="btns" id="btn-2">2</button>
        <button value="3" class="btns" id="btn-3">3</button>
        <button value="-" class="btns" id="btn-sub">-</button>
        <button value="c" class="btns" id="btn-clear">Clear</button>
        <button value="0" class="btns" id="btn-0">0</button>
        <button value="=" class="btns" id="btn-equal">=</button>
        <button value="+" class="btns" id="btn-add">+</button>

    </div>
    <script src="script.js" defer></script>
</body>
</html>
